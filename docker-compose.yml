version: '3.8'

services:
  # --- База данных Postgres ---
  db:
    image: postgres:15-alpine
    container_name: wb_postgres
    restart: always
    # Отключаем чтение .env для базы, чтобы гарантировать использование пароля из environment ниже
    # env_file:
    #   - ./backend/.env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=wb_secret_password
      - POSTGRES_DB=wb_monitor
      - LANG=C.UTF-8
    volumes:
      # Оставляем postgres_data_clean, так как база уже создана с правильным паролем
      - postgres_data_clean:/var/lib/postgresql/data
    ports: ["5432:5432"]
    healthcheck:
      # FIX: Используем inline-синтаксис для переменной окружения.
      # Это самый надежный способ передать пароль в sh-оболочке Alpine.
      test: ["CMD-SHELL", "PGPASSWORD=wb_secret_password pg_isready -h 127.0.0.1 -U postgres -d wb_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Ограничиваем логи базы данных
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- ClickHouse ---
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: wb_clickhouse
    restart: always
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    env_file:
      - ./backend/.env
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # --- Redis ---
  redis:
    image: redis:alpine
    container_name: wb_redis
    restart: always
    ports: ["6379:6379"]
    command: redis-server --save 60 1 --loglevel warning
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- Backend API ---
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: wb_api
    # Используем entrypoint, который мы создали ранее, или стандартную команду
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes: 
      - ./backend:/app
      - ./backend/proxy_ext:/app/proxy_ext
    ports: ["8000:8000"]
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      # Убеждаемся, что пароль здесь совпадает с паролем в сервисе db
      - DATABASE_URL=postgresql+asyncpg://postgres:wb_secret_password@db:5432/wb_monitor
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_DB=wb_analytics
      - HEADLESS=True
    depends_on: 
      db:
        condition: service_healthy
      redis:
        condition: service_started
      clickhouse:
        condition: service_started
    # ВАЖНО: Ротация логов. Максимум 3 файла по 10Мб.
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --- Celery Worker ---
  worker:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: wb_worker
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    volumes: 
      - ./backend:/app
      - ./backend/proxy_ext:/app/proxy_ext
    env_file:
      - ./backend/.env
    environment:
      - C_FORCE_ROOT=1
      - REDIS_URL=redis://redis:6379/0
      # Убеждаемся, что пароль здесь совпадает с паролем в сервисе db
      - DATABASE_URL=postgresql+asyncpg://postgres:wb_secret_password@db:5432/wb_monitor
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_DB=wb_analytics
      - HEADLESS=True
    depends_on: 
      db:
        condition: service_healthy
      redis:
        condition: service_started
      clickhouse:
        condition: service_started
    # ВАЖНО: Ротация логов для воркера (он пишет больше всех)
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # --- Celery Beat ---
  beat:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: wb_beat
    command: celery -A celery_app beat --loglevel=info
    volumes: 
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://postgres:wb_secret_password@db:5432/wb_monitor
    depends_on: 
      redis:
        condition: service_started
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  # Используем тот же том, что и в прошлый раз, база там уже корректная
  postgres_data_clean:
  clickhouse_data: