version: '3.8'

services:
  # --- База данных ---
  db:
    image: postgres:15-alpine
    container_name: wb_postgres
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=wb_secret_password
      - POSTGRES_DB=wb_monitor
      - LANG=C.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wb_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Redis ---
  redis:
    image: redis:alpine
    container_name: wb_redis
    restart: always
    ports: ["6379:6379"]
    command: redis-server --save 60 1 --loglevel warning

  # --- Backend API ---
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: wb_api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    # ВАЖНО: Монтируем ./backend прямо в /app, чтобы main.py был в корне
    volumes: 
      - ./backend:/app
      - ./backend/proxy_ext:/app/proxy_ext
    ports: ["8000:8000"]
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://postgres:wb_secret_password@db:5432/wb_monitor
      # Переменные теперь читаются из .env благодаря env_file
      - PROXY_USER=${PROXY_USER}
      - PROXY_PASS=${PROXY_PASS}
      - PROXY_HOST=${PROXY_HOST}
      - PROXY_PORT=${PROXY_PORT}
      - HEADLESS=True
      - BOT_TOKEN=${BOT_TOKEN}
      - AI_API_KEY=${AI_API_KEY}
    depends_on: 
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # --- Celery Worker ---
  worker:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: wb_worker
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    volumes: 
      - ./backend:/app
      - ./backend/proxy_ext:/app/proxy_ext
    env_file:
      - .env
    environment:
      - C_FORCE_ROOT=1
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://postgres:wb_secret_password@db:5432/wb_monitor
      - PROXY_USER=${PROXY_USER}
      - PROXY_PASS=${PROXY_PASS}
      - PROXY_HOST=${PROXY_HOST}
      - PROXY_PORT=${PROXY_PORT}
      - HEADLESS=True
      - AI_API_KEY=${AI_API_KEY}
    depends_on: 
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # --- Celery Beat (Планировщик) ---
  beat:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: wb_beat
    command: celery -A celery_app beat --loglevel=info
    volumes: 
      - ./backend:/app
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://postgres:wb_secret_password@db:5432/wb_monitor
    depends_on: 
      redis:
        condition: service_started

volumes:
  postgres_data: